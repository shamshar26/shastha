<div class="container">
  <div class="row">
    <div class="col-xl-6 col-lg-8 col-md-10">
      <div class="card-header">
        <h2>Add Country</h2>
      </div>
      <!-- <button class="btn btn-primary" routerLink="/country">View Countries</button> -->
      <div class="card p-3">
        <form>
          <div class="mb-3">
            <label for="countryName" class="form-label">Country Name</label>
            <input type="text" class="form-control" id="countryName" />
          </div>
          <div class="mb-3">
            <label for="countryCode" class="form-label">Country Code</label>
            <input type="text" class="form-control" id="countryCode" />
          </div>
          <div class="mb-3">
            <label for="phoneCode" class="form-label">Phone Code</label>
            <input type="text" class="form-control" id="phoneCode" />
          </div>
          <button type="submit" class="btn">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
